<!-- To make use of this website, you must register at any given point in time to access information -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the registration page for the flight website.">
    <link rel="stylesheet" href="../cessa css/weshouldfly.css">
    <link rel="icon" type="image" href="../images/webicon_plane.png">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <title>FlyPal Registration Page</title>
</head>
<body class="register_body">
    <div class="register_box">
        <form action="" id="register_form">
            <h3 id="register_form_head">SignUp</h3>
            <hr>
            <input type="email" placeholder="Email Address" id="register_form_email">
            <br>
            <input type="password" placeholder="Password" id="register_form_password">
            <br>
            <input type="password" placeholder="Confirm Password" id="register_form_c_password">
            <br>
            <button id="login_button"><a href="./auth_home_page.html">Signup</a></button>
            <p>Already a member? <a href="./login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
